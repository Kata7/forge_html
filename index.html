<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms!</title>
</head>

<body>
    <form>
        <div>
            <!-- EMAIL -->
            <p>Please enter your email:</p>
            <input type="text" name="email" value="example@mail.com">

            <!-- PASSWORD -->
            <p>...and your password:</p>
            <input type="password" name="password">

            <!-- Github Username -->
            <p>Finally your github username</p>
            <input type="text" name="github" value="username">
        </div>

        <div>
            <!-- Radio Buttons -->
            <p>Select your level of service</p>
            <p>Enterprise</p>
            <input type="radio" name="service" value="Enterprise">
            <p>Pro</p>
            <input type="radio" name="service" value="Pro">
            <p>Free</p>
            <input type="radio" name="service" value="Free">
        </div>
        <!-- Checkbox -->
        <p>Remember Me</p>
        <input type="checkbox" name="remember" value="Remember Me">

    </form>
</body>

</html>
